<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web Game"/>
    <meta name="keywords" content="egg, hunt, game"/>
    <meta name="author" content="Lynn Welsh-Boucard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Egg Hunt</title>
    <link rel="icon" type="image/svg" href="images/EggHuntLogoResized.svg" sizes="16x16">
    <link rel="stylesheet" href="https://use.typekit.net/yfa3sbn.css">
    <link rel = "stylesheet" href="style.css">
  </head>
  <body>
    <div class="extra-message">
        <h1>Better luck next time! It's really <span>chick</span>y!</h1>
        <img id="extra-pic" src="images/LosingChicken.svg" alt="Losing chicken" width="350" height="450">
    </div>
    <div class="play-again-message">
        <h2>Want to try <span>egg</span>gain?</h2>
    </div>
    <div class="center-button">
        <button id="restart" type="button">Restart Game</button>
        <button class="back-button" type="button">Back to Start</button>
        <button class="turn-sound-on" type="button">Hear the chicks!</button>
    </div>
    <script src="loser1.js"></script>
  </body>
  <footer>
      <p>Author: Lynn Welsh-Boucard July 2020</p>
  </footer>
</html>
