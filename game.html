<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web Game"/>
    <meta name="keywords" content="egg, hunt, game"/>
    <meta name="author" content="Lynn Welsh-Boucard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Egg Hunt</title>
    <link rel="icon" type="image/svg" href="images/EggHuntLogo.svg" sizes="16x16">
    <link rel="stylesheet" href="https://use.typekit.net/yfa3sbn.css">
    <link rel = "stylesheet" href="style.css">
  </head>
  <body id="game-background">
    <div id="display-together">
      <div id="basket">
        <h2>Eggs Collected</h2>
        <span id="eggs-collected">0</span>
      </div>
      <div id="game-name">
        <h1>Egg Hunt</h1>
      </div>
      <div id="countdown-timer">
        <h2>Seconds left</h2>
        <span id="seconds" class="number">0</span>
      </div>
    </div>
    <div id="game-board"></div>
    <script src="eggGame.js"></script>
    <script src="chronometer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
